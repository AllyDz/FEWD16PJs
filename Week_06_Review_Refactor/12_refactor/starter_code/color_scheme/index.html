<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <title>Color Scheme Switcher - jQuery - CodePen</title>

    <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />

</head>

<body>

  <ul id="switcher">
  <li id="grayButton" data-bgColorClass="gray"></li>
  <li id="whiteButton" data-bgColorClass="white"></li>
  <li id="blueButton" data-bgColorClass="blue"></li>
  <li id="yellowButton" data-bgColorClass="yellow"></li>
</ul>

<h1>Color Scheme Switcher</h1>

<p>Try clicking on one of the colors above to change the colors on this page!</p>

  <script src="js/index.js"></script>
