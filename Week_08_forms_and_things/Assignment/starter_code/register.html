<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="The perfect personal assistant. Relaxr does your job for you so you can enjoy life as it is meant to be.">

		<title>Relaxr Blog</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,300,600,800' rel='stylesheet' type='text/css'>

		<link rel="stylesheet" href="css/style.css">

	</head>
	<body>
		<header>
			<div class="container">
				<h1 class="logo">Relaxr</h1>
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="blog.html">Blog</a></li>
						<li><a href="#">Contact</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<form id="register-form">
						<p><label>Name: <input class="required name" type="text" name="sometext"></label></p>
  						<p><label>Email: <input  class="required email" type="email" name="email"></label></p>
  						<p><label>Password: <input  class="required password" type="password" name="password"></label></p>
  						<p><label>State: <select name="state[1][type]"<!-- <input  class="state" type="dropDown" name="state"> -->
  						<option>Choose your state</option>
  						<option>DC</option>
  						<option>MD</option>
  						<option>PA</option>
  						</select>
  						</label></p>
  						<div class="radio-select">
  						<p class="service"><label>Which service are you intrested in?</label></p>
  						<div class="service">
	  						<label>Relaxing <input type='radio' name='junk'></label>
						    <label>Email <input type='radio' name='junk'></label>
						    <label>Phone <input type='radio' name='junk'></label>
						</div>
					    </div>
  						<p><label>I agree to the terms <input class="required agree" type="checkbox" name="agree"></label></p>
		<section id="main">
			<div class="container">
				<section id="contact">
					<input class="button" type="submit" value="Register Now!">
				</section>
			</div>
		</section>
		</form>
		<footer>
			<h4 class="logo">Relaxr</h4>

			<ul>
				<li><a href="#"><img src="images/twitter.png" alt="Twitter logo"></a></li>
				<li><a href="#"><img src="images/facebook.png" alt="Facebook logo"></a></li>
			</ul>

			<p class="copyright">Copyright 2015. Relaxr.</p>
		</footer>
